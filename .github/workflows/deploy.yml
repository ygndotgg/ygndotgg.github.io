name: Zola Deploy to Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Zola Deploy
        uses: shalzz/zola-deploy-action@v0.22.1
        with:
          target_branch: gh-pages
          build_options: --force
